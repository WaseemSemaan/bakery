<h1>All Orders</h1>
<table class="table table-hover white-background">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Order Price</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders">
        <td>{{ order.value.shipping.name }}</td>
        <td>{{ order.value.date | date}}</td>
        <td>{{ order.value.price  | currency:'USD': true }}</td>
      <td>
        <a [routerLink]="['/admin/orders/',order.key]">View Order </a>
      </td>
    </tr>
  </tbody> 
</table>
