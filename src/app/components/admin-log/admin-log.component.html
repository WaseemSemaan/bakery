<ol class="white-background">
    <br>
    <li *ngFor= "let log of logs | async">
        {{log.date | date}}:
        {{log.username}}
        {{log.act1}}
        <a *ngIf = "log.type == 'messages' || 'orders'"  [routerLink]="['/admin/'+log.type,log.componentID]"><u>{{log.componentID}}</u></a>
        {{log.act2}}
    </li>
    <br>
</ol>
